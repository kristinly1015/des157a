<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs 2.0</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100;200;300;400;500;600;700&family=Grenze:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Jolly+Lodger&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
</head>

<body>
    <img id="batt" src="./images/star.png" alt="bats" width="1280" height="700">
    <div id="blocker">
    <img id="wood" src="./images/wood.png" alt="wood" height="220" width="560"></div>
    <header>
        <h1>Haunted House Madlibs</h1>
    </header>

    <main>
   
        <form id="myform">
            <fieldset> 
            <h2>Enter the following to create a haunted story:</h2>
            <p id="errors"></p>
           
            <div id="total">
                <div id="one">
                    <label for="adjective">1. Adjective</label>
                    <input type= "text" id="adjective" >

                    <label for="place">2. A place</label>
                    <input type= "text" id="place">

                    <label for="verbing">3. Verb (-ing)</label>
                    <input type="text" id="verbing" >

                    <label for="adjective2">4. Adjective</label>
                    <input type="text" id="adjective2" >

                    <label for="noun">5. Noun</label>
                    <input type="text" id="noun" >


                </div>

                <div id="two">                    
                    <label for="verb">6. Verb</label>
                    <input type="text" id="verb">

                    <label for="noun2">7. Noun</label>
                    <input type= "text" id="noun2" >

                    <label for="body">8. Body Part</label>
                    <input type= "text" id="body">

                    <label for="adjective3">9. Adjective</label>
                    <input type="text" id="adjective3">

                    <label for="body2">10. Body Part</label>
                    <input type= "text" id="body2">
                </div>

            </div>

            <input type="submit" id="goe" class="open" value="CREATE">

        </fieldset>

        </form>


        <div id="overlay" class="hidden">

            <article id="madlib">
                <h2 id="haunted">The Haunted House</h2>
                <p id="storie"></p>

                <button class="close">CLOSE</button>
            </article>

        </div>

    </main>


    
</body>

</html>
